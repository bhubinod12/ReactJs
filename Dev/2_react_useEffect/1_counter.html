<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- Algorithm to efficiently manipulate your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- React DOM=> Uses react to update the DOM  -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- transpiler -> JSX into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id = 'root'></div>
    <script type="text/babel">
        function Counter () {
            let [count, setCount] = React.useState(0);
            function handleCounter() {
                setCount(count+1);
            }
            function handleDecrement () {
                if (count > 0) {
                    setCount(count-1);
                }
            }
            function handleReset () {
                setCount(0);
            }
            return (
                <div>
                    <button onClick = {handleCounter}>increment</button>
                    <p>{count}</p>
                    <button onClick = {handleDecrement}>decrement</button>
                    <button onClick = {handleReset}>reset</button>
                </div>
            ) 
        }
        let rootElement = ReactDOM.createRoot(document.getElementById('root'));
        rootElement.render(<Counter/>);
    </script>
</body>
</html>
